
// ---GAME BINDS---

// -Jumpthow-
alias "+jumpthrow" "+jump;-attack";
alias "-jumpthrow" "-jump";
bind "ALT" "+jumpthrow"

// -Increase Volume when Shifting-
alias "+shiftvol" "incrementvar volume 0 2 0.2;+speed";
alias "-shiftvol" "incrementvar volume 0 2 -0.2;-speed";
bind "SHIFT" "+shiftvol"

// -Quickswitch-
alias +switch "slot3";
alias -switch "slot2; slot1";
 bind "q" "+switch";

// -Crouch Jump-
alias "+crouchjump" "+jump; +duck";
alias "-crouchjump" "-jump; -duck";

// -Other-
bind "mouse5" "+voicerecord"
bind "F10" "toggle volume 0 0.2"
bind "F11" "incrementvar volume 0 1 -0.05"
bind "F12" "incrementvar volume 0 1 0.05"



